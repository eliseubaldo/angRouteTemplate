<section class="contact">
	
	<div class="container">
		<div class="panel panel-default">
		  <div class="panel-heading"><h3 class="panel-title">NES List</h3></div>
		  <div class="panel-body">
		    
			<table class="table table-striped table-hover">
				<thead>
					<tr>
						<th>Title</th>
						<th>Manufacturer</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="game in games | filter:searchText">
						<td><a href="#/">{{game.title}}</a></td>
						<td><a href="#/">{{game.manufacturer}}</a></td>
						
					</tr>
				</tbody>
			</table>


		  </div>
		</div>
	</div>
	
</section>
